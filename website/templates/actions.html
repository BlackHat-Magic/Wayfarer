
{% extends "master.html" %}

{% block head %}
<title>Actions | Wayfinder {{ cruleset.name }}</title>
<script src="{{ url_for('static', filename='js/actions.js') }}"></script>
{% endblock %}

{% block body %}
<div class="flex">
	<div class="flex vertical start" x-data="main">
		<h1>Actions</h1>
		{% for action in cruleset.actions %}
		<div class="usercontent">
			<h2 x-text="'{{ action.name }}'"></h2>
			<p><strong><em>Time: </em></strong>{{ action.time }}</p>
			<hr>
			<div x-html="convert(`{{ action.text }}`)"></div>
		</div>
		{% endfor %}
		<a href="/Reference/Actions/Create"><button>Create Action</button></a>
	</div>
</div>

{% endblock %}
