{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/create-language.js') }}"></script>
{% endblock %}

{% block body %}
<div class="flex">
	<form class="flex vertical start" x-data="main" method="post">
		<h1>{{ "Edit %s"|format(language.name) if language else "Create a Language" }}</h1>
		<input name="name" id="name" x-model="name" placeholder="Language Name" {% if language %} x-init="name=`{{ language.name }}`" {% endif %}>
		<textarea name="text" id="text" x-model="text" placeholder="Language Description" {% if language %} x-init="text=`{{ language.text }}`" {% endif %}></textarea>
		<h2 x-text="name"></h2>
		<hr>
		<div class="usercontent" x-html="convert(text)"></div>
		<a><button type="submit">{{ "Submit Changes" if language else "Create Language!" }}</button></a>
	</form>
</div>

{% endblock %}
