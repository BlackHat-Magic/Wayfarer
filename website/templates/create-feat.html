{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/create-feat.js') }}"></script>
{% endblock %}

{% block body %}
<div x-data="main" class="flex">
<form class="flex vertical start" method="post" @keyup="localStorage.setItem ('cached_feat', compileFeat ())">
	<h1>{{ "Edit %s"|format(feat.name) if feat else "Create a Feat" }}</h1>

	<input 
		id="name" 
		name="name" 
		x-model="name" 
		placeholder="Feat Name" 
		{% if feat %} x-init="name = `{{ feat.name }}`" {% endif %}>
	<input 
		id="prereq" 
		name="prereq" 
		x-model="prereq" 
		placeholder="Feat Prerequisite" 
		{% if feat %} x-init="prereq = `{{ feat.prerequisite }}`" {% endif %}>
	<textarea 
		id="text" 
		name="text" 
		x-model="text" 
		placeholder="Feat Description" 
		{% if feat %} x-init="text = `{{ feat.text }}`" {% endif %}>
	</textarea>
	<div class="usercontent">
		<h1 x-text="name"></h1>
		<template x-if="prereq != ''">
			<p><strong><em>Prerequisite: </em></strong><span x-text="prereq"></span></p>
		</template>
		<hr>
		<div x-html="convert(text)" style="width: 100%"></div>
	</div>
	<a>
		{% if feat %}
		<button 
			hx-post="{{ url_for('epchar.editFeat', feat=feat.name, ruleset=cruleset.identifier) }}"
			hx-swap="outerHTML">
			Submit Changes
		</button>
		{% else %}
		<button
			hx-post="{{ url_for('epchar.createFeat', ruleset=cruleset.identifier) }}"
			hx-swap="outerHTML">
			Create Feat!
		</button>
		{% endif %}
	</a>
	<template x-init="loadFeat ()"></template>
</form>
</div>
{% endblock %}
