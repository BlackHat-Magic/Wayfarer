
{% extends "master.html" %}

{% block head %}
<title>Create Condition | Wayfinder {{ cruleset.name }}</title>
<script src="{{ url_for('static', filename='js/create-condition.js') }}"></script>
{% endblock %}

{% block body %}
<div class="flex">
	<div class="flex vertical start" x-data="main">
		<h1>Create Condition</h1>
		<form class="interior flex vertical start" method="post">
			<input name="name" id="name" x-model="name" placeholder="Condition Name">
			<textarea name="text" id="text" x-model="text" placeholder="Condition Description"></textarea>
			<a><button type="submit">Create Condition!</button></a>
		</form>
		<h2 x-text="name"></h2>
		<hr>
		<div class="usercontent" x-html="convert(text)"></div>
	</div>
</div>

{% endblock %}
