{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/showdown-only.js') }}"></script>
{% endblock %}

{% block body %}
<div class="flex">
	<div class="flex vertical start" x-data="main">
		<h1>Item Types</h1>
		{% for tag in tags %}
		<div class="usercontent">
			<h2>{{ tag.name }}</h2>
			{% if cruleset.userid == current_user.id %}
				<div>
					<a href="/Reference/Items/Tags/Edit/{{ tag.name.replace(' ', '-') }}"><button style="width: auto">Edit {{ tag.name }}</button></a>
					<a href="/Reference/Items/Tags/Duplicate/{{ tag.name.replace(' ', '-') }}"><button style="width: auto">Duplicate {{ tag.name }}</button></a>
					<a href="/Reference/Items/Tags/Delete/{{ tag.name.replace(' ', '-') }}"><button class="mild danger" style="width: auto">Delete {{ tag.name }}</button></a>
				</div>
			{% endif %}
			<hr>
			<div x-html="convert(`{{ tag.text }}`)"></div>
		</div>
		{% endfor %}
		<a href="/Reference/Items/Tags/Create"><button>Create an Item Type</button></a>
	</div>
</div>

{% endblock %}
