{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/showdown-only.js') }}"></script>
{% endblock %}

{% block body %}
<div class="flex">
	<div class="flex vertical start" x-data="main">
		<h1>Languages</h1>
		{% for language in cruleset.languages %}
		<div class="usercontent">
			<h2 x-text="`{{ language.name }}`"></h2>
			{% if cruleset.userid == current_user.id %}
				<div>
					<a href="/Reference/Languages/Edit/{{ language.name }}"><button style="width: auto">Edit {{ language.name }}</button></a>
					<a href="/Reference/Languages/Duplicate/{{ language.name }}"><button style="width: auto">Duplicate {{ language.name }}</button></a>
					<a href="/Reference/Languages/Delete/{{ language.name }}"><button class="mild danger" style="width: auto">Delete {{ language.name }}</button></a>
				</div>
			{% endif %}
			<hr>
			<div x-html="convert(`{{ language.text }}`)"></div>
		</div>
		{% endfor %}
		<a href="/Reference/Languages/Create"><button>Create Language</button></a>
	</div>
</div>

{% endblock %}
